version: "3.9"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  worker:
    build: .
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CLARITY_QUEUE=clarity:jobs
      - CLARITY_DLQ=clarity:dlq
      - CLARITY_RESULTS_HASH=clarity:results
      - CLARITY_EVENTS_LIST=clarity:events
      - CLARITY_PROM_PORT=8000
      # Autopilot knobs (optional)
      - OCR_WORKERS=2
      - OCR_PREFETCH=2
      - OCR_LOW_DPI=200
      - OCR_HIGH_DPI=300
      - OCR_MAX_CROPS=180
    ports:
      - "8000:8000"
    volumes:
      - ./samples/in:/data/in
      - ./samples/out:/data/out
      - hf_cache:/root/.cache/huggingface
    depends_on:
      - redis

  api:
    build: .
    command: ["uvicorn", "api_service:app", "--host", "0.0.0.0", "--port", "8080"]
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CLARITY_QUEUE=clarity:jobs
      - CLARITY_RESULTS_HASH=clarity:results
      - CLARITY_EVENTS_PREFIX=clarity:events:
      - CLARITY_DATA_IN=/data/in
      - CLARITY_DATA_OUT=/data/out
    ports:
      - "8080:8080"
    volumes:
      - ./samples/in:/data/in
      - ./samples/out:/data/out
    depends_on:
      - redis

  prometheus:
    image: prom/prometheus:latest
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
    depends_on:
      - worker

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus

volumes:
  redis_data:
  grafana_data:
  hf_cache:


  worker_full:
    build:
      context: .
      args:
        INSTALL_EXTRAS: "1"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CLARITY_QUEUE=clarity:jobs
      - CLARITY_DLQ=clarity:dlq
      - CLARITY_RESULTS_HASH=clarity:results
      - CLARITY_EVENTS_LIST=clarity:events
      - CLARITY_EVENTS_PREFIX=clarity:events:
      - CLARITY_PROM_PORT=8001
      - OCR_ENGINE_PREF=auto
    ports:
      - "8001:8000"
    volumes:
      - ./samples/in:/data/in
      - ./samples/out:/data/out
      - hf_cache:/root/.cache/huggingface
    depends_on:
      - redis
